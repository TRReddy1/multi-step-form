<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Sidebar start -->
    <div class="container-fluid px-0">
      <div class="container px-0">
        <img
          src="./assets/images/bg-sidebar-mobile.svg"
          class="img-fluid w-100"
        />
        <div class="numbers">
          <div class="number 1">1</div>
          <div class="number 2">2</div>
          <div class="number 3">3</div>
          <div class="number 4">4</div>
        </div>

        <div class="steps">
          <div class="step">
            STEP 1 <br />
            <span class="mainStep">YOUR INFO</span>
          </div>
          <div class="step">
            STEP 2 <br />
            <span class="mainStep">SELECT PLAN</span>
          </div>
          <div class="step">
            STEP 3 <br />
            <span class="mainStep">ADD-ONS</span>
          </div>
          <div class="step">
            STEP 4 <br />
            <span class="mainStep">SUMMARY</span>
          </div>
        </div>

        <div class="card">
          <img src="./assets/images/bg-sidebar-desktop.svg" class="desk-img" />
          <div class="card-body">
            <h5 class="card-title">Personal info</h5>
            <p class="card-text">
              Please provide your name, email address, and phone number.
            </p>

            <div class="mb-3">
              <label for="name" class="form-label m-0">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="e.g. Stephen King"
              />
            </div>

            <div class="mb-3">
              <label for="emailid" class="form-label m-0">Email Address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="e.g. stephenking@lorem.com"
              />
            </div>

            <div class="mb-3">
              <label for="mobile-number" class="form-label m-0"
                >Phone Number</label
              >
              <input
                type="text"
                id="number"
                class="form-control"
                placeholder="e.g. +1 234 567 890"
              />
            </div>
          </div>
        </div>
      </div>
      <footer class="foot">
        <button type="button" class="btn btn-primary back-btn m-2">
          Go back
        </button>
        <button type="button" class="btn btn-primary next-btn m-2">
          Next Step
        </button>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
